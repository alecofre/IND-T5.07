<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- FontAwesome CSS -->

    <!-- JS Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>

    <title>Tarea 5.7</title>
</head>
<body>
<div class="container container-fluid">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link btn btn-success text-light ms-1 me-1" href="index.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-success text-dark ms-1 me-1" href="#">COMMENTS</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>    

    <header class="bg-primary text-light text-center mt-2 mb-2">
        <h1>SEND ME YOUR COMMENTS</h1>
    </header>

    <section>
        <form action="#" class="card was-validated">
            <div class="row">
                <div class="mb-3 mt-3 col-12 col-lg-6">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email"  required>
                  <div class="valid-feedback">OK.</div>
                  <div class="invalid-feedback">Please fill out this field with valid email.</div>
                </div>
                <div class="mt-3 mb-3  col-12 col-lg-6">
                  <label for="name" class="form-label">Name:</label>
                  <input type="password" class="form-control" id="name" placeholder="Enter your name" name="name"  required>
                  <div class="valid-feedback">OK.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
            </div>
            <div>
                <label for="comment">Your Comments:</label>
                <textarea class="form-control" rows="5" id="comment" name="text" required></textarea> 
            </div>
            <div class="form-check mt-3 mb-3 text-center">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Do you want more information?
              </label>
            </div>
            <button type="submit" class="btn btn-primary col-6 col-lg-2 float-end">SEND</button>
        </form>
    </section>



    <footer>
        <div class="row mt-4">
            <div class="col-4 col-md-4"></div>
            <table class="col-12 col-md-4 bg-light text-center">
                <tr>
                    <td><i class="fab fa-twitter-square"></i></td>
                    <td><i class="fab fa-instagram-square"></i></td>
                    <td><i class="fab fa-linkedin"></i></td>
                    <td><i class="fab fa-github-square"></i></td>
                    <td><i class="fab fa-discord"></i></td>
                </tr>
            </table>
        </div>
    </footer>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.js"></script>
        
    </body>
</html>
